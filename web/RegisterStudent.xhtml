<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:panelGrid columns="6">
                
                <h:outputLabel value = "Student ID"/>
                <h:inputText id="id" value="#{storeStudent.id}" />
                <h:outputLabel value = "Student Name"/>
                <h:inputText id="name" value="#{storeStudent.name}"/>
                <h:outputLabel value = "Student Last Name"/>
                <h:inputText id="lastName" value="#{storeStudent.lastName}"/>
                
            </h:panelGrid>
            
            <h:commandButton value="Register" action="#{storeStudent.addStudent()}"/>
            
            <h:commandButton value="Back" action="index"/>
            
            <h:commandButton value="Display Students" action="DisplayStudents"/>
            
        </h:form>
        
    </h:body>
</html>
